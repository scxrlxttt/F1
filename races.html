{% extends "base.html" %}


{% block main %}
  <h2>Races</h2>

  <h5>...</h5>
  <table>
    <thead>
      <tr>
        <th>Races</th>
      </tr>
    </thead>
    <tbody>
      {% for race in races %}
      <tr>
        <td><a href="/race/{{ race }}">{{ race }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
